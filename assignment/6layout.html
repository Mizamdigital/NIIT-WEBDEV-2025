<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sixth_layout</title>
  <link rel="stylesheet" href="6layout.css">
</head>
<body>
  <!-- header -->
   <div class="header">
    <div class="box3"></div>
    <div class="box3"></div>
    <div class="box3"></div>
   </div>
  <!-- 2nd header -->
    <div class="head"></div>
    <div class="head2"></div> 
   <!-- 7th box -->
    <div class="box7">
      <div class="box-small"></div>
      <div class="box-small"></div>
      <div class="box-small"></div>
      <div class="box-small"></div>
      <div class="box-small"></div>
      <div class="box-small"></div>
      <div class="box-small"></div>
    </div>
  <!-- main-container -->  
    <div class="main-container">
       <!-- the child and grand children to parent container -->
       <div class="first-content">
           <div class="first-content-a"></div>
           <div class="first-content-b"></div>
       </div>

       <div class="second-content">
         <div class="grand-child">
            <div class="grand-child-c"></div>
            <div class="grand-child-d"></div>
            <div class="grand-child-e"></div>
            <div class="grand-child-f"></div>
          </div>

            <div class="second-content-g"></div>
            <div class="second-content-h"></div>
            <div class="second-content-i"></div>

          <div class="grand-child-2">
            <div class="grand-child-2-j"></div>
            <div class="grand-child-2-k"></div>
          </div>  
       </div>

        <div class="third-content">
           <div class="third-content-image"></div>
           <div class="third-content-l"></div>
           <div class="third-content-m"></div>
           <div class="third-content-n"></div>
           <div class="third-content-o"></div>
          <div class="grand-child-3">
            <div class="grand-child-3-p"></div>
            <div class="grand-child-3-q"></div>
            <div class="grand-child-3-r"></div>
         </div>
        </div>

    </div> 
  <!-- the second container -->
    <div class="container-2">
         <div class="grand-child-4">
            <div class="grand-child-4-s"></div>
            <div class="grand-child-4-t"></div>
            <div class="grand-child-4-v"></div>
            <div class="grand-child-4-w"></div>
            <div class="grand-child-4-x"></div>
         </div>
         <div class="grand-child-4-y"></div>
         <div class="grand-child-4-z"></div>
         <div class="grand-child-4-z-1"></div>

        <div class="grand-child-5">
           <div class="grand-child-1"></div>
           <div class="grand-child-21"></div>
        </div> 
    </div>
</body>
</html>
