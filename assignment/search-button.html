<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
      <meta name="description" content="A Search-Bar Layout">
      <meta name="author" content="Akerele Mariam">
      <title>Search Bar</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer">
      <link rel="stylesheet" href="search-button.css">
      <link rel="icon" href="images copy/Search-icon .jpeg" type="image/x-icon">

  </head>
  <body>
    <div class="main-container">

        <header>
               <h1>Vacation Search</h1>
          </header>

          <form id="searchform" class="searchform" role="search">
              <label class="offscreen" for="searchText">
                Enter a search term
              </label>
              <input type="text" id="searchText"
              class="searchText" name="searchText" autocomplete="off"
              role="searchbox"
              required>
              <button class="search-button"><i class="fas fa-search"></i></button>
          </form>
    </div>
  </body>
</html>
