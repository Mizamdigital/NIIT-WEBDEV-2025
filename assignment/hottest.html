<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Akerele Mariam">
  <meta name="description" content="A simple layout">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>baddest_web</title>
  <link rel="stylesheet" href="hottest.css">
</head>
<body>
  <!-- header -->
   <header>
   <div class="header">
      Quick Bite
  </div>
  </header>
   
       <!-- main-container -->
 <main>       
    <div class="main-container">
         <div class="left-container">
             <div class="left-container-child">
                   <div class="login">Login</div>
                   <div class="register">Register</div>
             </div>
             <!-- table/div/input -->
              <form>
                  <table>
                        <tr>
                           <td>
                              <div>
                                   <input class="input-email" type="email" name="email" placeholder="&#9993; Email">
                              </div>

                              <div>
                                <input class="input-password" type="password" name="password" placeholder="&#128274; Password">
                              </div>

                              <!-- checkbox -->
                              <div class="form-options">
                                 <label><input type="checkbox"> Remember me</label>
                                 <a href="#">Forget password ?</a>
                               </div >
                                 <button class="submit" type="submit">Login</button>
                           </td>
                        </tr>
                  </table>
              </form>

                <div class="login-with">Or login with</div>
                <div class="left-container-app">
                     <div class="app-1">&#128038;</div>
                     <div class="app-2">&#128077;</div>
                     <div class="app-3">	&#128188;</div>
                </div>

          </div>

         <div class="right-container">
               <div class="image">
                <img src="images\hottest.jpeg" width="200px" height="200" style="border-radius: 8px;" alt="Quick Bite Image">
               </div>

               <div class="place-order">Order from your favorite restaurants</div>
               <div class="place-order-b">Discover delicios meals from local eateries near you</div>

               <div class="container-sliders">
                  <div class="sliders"></div>
                  <div class="sliders"></div>
                  <div class="sliders"></div>
               </div>
         </div>
    </div>
</main>   
</body>
</html>
