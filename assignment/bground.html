<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picture-BG</title>
  <link rel="stylesheet" href="bground.css">
</head>
<body>
    <!-- header container -->
    <div class="content-box">
      <div class="box_1"><img  src="images/a.png" alt="" width="180px"></div>
      <div class="box_2"><img src="images/b.png" alt="" width="210px" height="180px"></div>
      <div class="box_3"><img src="images/c.png" alt="" width="180px"></div>
      <div class="box_4"><img src="images/d.png" alt="" width="210px" height="180px"></div>
      <div class="box_5"><img src="images/e.png" alt="" width="210px" height="180px"></div>
    </div>
         <!-- slider container -->
    <div class="main-container"></div>
       <!-- car video 1 -->
    <div class="ads"><video src="images/lady_car.mp4"  type="video/mp4" width="400px" height="400px" controls autoplay loop muted
      ></video></div>

      <!-- circle -->
       <div class="circle"></div>
 
      <!-- car video 2 -->
    <div class="ads2"><video src="images/car2.mp4"  type="video/mp4" width="400px" height="400px" controls autoplay loop muted
     ></video></div>
    

</body>
</html>
