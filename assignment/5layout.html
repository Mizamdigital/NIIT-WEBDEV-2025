     <article id="contact">
           <h2>Contact Me</h2>
           <p>I'd really like to hear from you!</p>
           <table>
           <form action="https://httpbin.org/get" method="get">
            <fieldset>
              <legend>Personal Info</legend>
             <p>
              <label for="firstName">First Name</label>
              <input type="text" name="firstName" id="firstName" placeholder="Enter your first name" autofocus>
              </p>
              <p>
              <label for="lastName">Last Name</label>
              <input type="text" name="lastName" id="lastName" placeholder="Enter your last name">
              </p>
              <p>
              <label for="password">Password</label>
              <input type="password" name="password" id="password" placeholder="password">
              </p>
              <p>
              <label for="phone">Phone</label>
              <input type="tel" name="phone" id="phone" placeholder="08033710068" pattern="[0-9]{3}[0-9]{3}[0-9]{4}">
              </p>
              </fieldset>

              <fieldset>
                <legend>Send Me A Note</legend>
                <label for="message">Your Message</label>
                <br>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
              </fieldset>
              <br>
              <button type="submit">Submit</button>
              <button type="reset">Reset</butto   n>
           </form>
           </table>
