    <title>Grid</title>
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .grid{
        display: grid; 
        grid-template-columns: repeat(auto-fit, minmax(300px,1fr));
         
        grid-gap: 10px;
      }

      .grid>img{
        width: 100%;
      }

      
    </style>
