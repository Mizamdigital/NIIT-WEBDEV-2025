<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <section class="contentbox">
    <form>
      <h2>Create An Account Box</h2>
  <table>
      <tr>
     <td> <div class="input-box">
         <label>First Name:</label>
         <input class="input" type="text" name="firstname" placeholder="Enter your first name">
      </div></td></tr>

       <tr>
      <td><div class="input-box">
         <label>Last Name:</label>
         <input class="input" type="text" name="lastname" placeholder="Enter your last name">
      </div></td></tr>
 
      <tr>
     <td><div class="input-box">
         <label>Age:</label>
         <input class="input" type="text" name="age"placeholder="Enter your age">
      </div></td></tr>

      <tr>
      <td><div class="input-box">
          <label>Gender:</label>
          <span>Male<input type="radio" name="gender" value="male" checked="checked"></span>
          <span>Female<input type="radio" name="gender" value="female"></span>
      </div></td></tr>
 
      <tr>
      <td><div class="input-box">
            <label>Username:</label>
            <input class="input" type="text" name="username" placeholder="your user name">
       </div></td></tr>
       
       <tr>
        <td><div class="input-box">
             <label>Password:</label>
             <input class="input" type="password" name="password" placeholder="Enter your password">
       </div></td></tr>

        <tr>
      <td><div class="input-box">
          <label>Upload your credentials:</label>
          <input class="input" type="file" name="upload">
        </div></td></tr>

        <tr>
        <td><div class="input-box">
           <h3>what are your favourite meal?</h3>
           <span>Rice<input type="checkbox" name="meal" value="rice" checked="checked"></span>
           <span>Beans<input type="checkbox" name="meal" value="beans" ></span>
           <span>Yam<input type="checkbox" name="meal" value="yam" ></span>
        </div></td></tr>

      <tr>       
     <td><div class="input-box">  
          <input class="submit" type="submit" name="submit" value="submite">
      </div></td></tr>
        
</table>
    </form>
  </section>
  <footer class="main-footer">
       <P>Copyright reserved &copy; 2025, Mizam. </P>
  </footer>
</body>
</html>
