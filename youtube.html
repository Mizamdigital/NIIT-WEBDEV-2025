<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>youtube</title>
  <link rel="stylesheet" href="">
</head>
<body>
<div class="exercises-youtube">  
        <!-- headbar -->
  <header class="header">        
          
    <div class="header-left-section">
          
          
    </div>  
            
    <div class="header-middle-section">       
          <input class="search-bar" type="text" placeholder="Search">
          <button class="search-button" type="submit"><img src="images/search.svg" alt="">
          <div class="tooltip">Search</div>
          </button>
          <div class="voice-search">
             <img src="images/voice-search-icon.svg" alt="">
             <div class="tooltip">
                Search with your voice
             </div>
          </div>  
        
    </div> 
          <!-- right side section -->
    <div class="right-section">   
         <div class="tooltip-container">
           <img class="icon" src="images/create-icon.svg" alt="">
           <div class="tooltip">
             Create
           </div>
        </div>

        <div class="tooltip-container">
           <img class="icon" src="images/youtube-apps.svg" alt=""> 
           <div class="tooltip">
             YouTube apps 
           </div>
        </div>

         <div class="tooltip-container">
            <img class="icon" src="images/notifications.svg" alt="">
            <div class="notification-count">3</div>
            <div class="tooltip">
                Notifications
            </div>
         </div>
          <img class="my-channel" src="images/mizam.jpg" alt="">
    </div>     
</header>    
           <!-- sidebar -->
<nav class="sidebar">            
   
    <div class="sidebar-link">
      <img src="images/home.svg" alt="">
      <div>Home</div>
    </div>

    <div class="sidebar-link">
      <img src="images/explore.svg" alt="">
      <div>Explore</div>
    </div>
    
    <div class="sidebar-link">
      <img src="images/subscriptions.svg" alt="">
      <div>Subscriptions</div>
    </div>

    <div class="sidebar-link">
      <img src="images/originals.svg" alt="">
      <div>Originals</div>
    </div>

    <div class="sidebar-link">
      <img src="images/youtube-music.svg" alt="">
      <div>YouTube Music</div>
    </div>

    <div class="sidebar-link">
      <img src="images/library.svg" alt="">
      <div>Library</div>
    </div>
   
</nav>
      <!-- Main-Container -->
<main> 
  <section class="video-grid"> 
    <div class="video-card-flex">
          <div class="thumbnail-container">
            <a href="https://www.youtube.com/watch?v=n2RNcPRtAiY">
              <img class="thumbnail" src="images/1.webp" alt=""></a> 
              <div class="video-time">14:20</div>
           </div>
      <div class="video-info-grid">
          <div class="channel-profile-pic">
            <a href="https://www.youtube.com/watch?v=094y1Z2wpJg">
              <img src="images/channel-1.jpeg" alt=""></a>
           </div>

          <div class="video-info">
              <div class="video-title">
                Talking Tech and AI with Google CEO Sundar Pichai!
               </div>
              <div class="channel-name">
                Marques Brownlee
              </div>
              <div class="video-views">3.4M views &#183; 6 months ago </div>
          </div>
      </div>
     </div>
  </section> 
  </main>
</div>   
</body>
</html>
